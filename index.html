<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Loja FALL • Assinaturas Premium</title>
  <meta name="description" content="Loja de assinaturas: Game Pass, Netflix, Disney+, Spotify, Prime Video e mais. Pagamento no Pix.">
  <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='0.9em' font-size='90'>🛒</text></svg>">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
  
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
      background: linear-gradient(135deg, #0f0f23 0%, #1a1a2e 50%, #16213e 100%);
      min-height: 100vh;
      color: #e2e8f0;
    }

    .wrap {
      max-width: 1200px;
      margin: 0 auto;
      padding: 0 1.5rem;
    }

    /* Header */
    .header {
      background: rgba(15, 15, 35, 0.95);
      backdrop-filter: blur(20px);
      border-bottom: 1px solid rgba(139, 92, 246, 0.2);
      position: sticky;
      top: 0;
      z-index: 100;
    }

    .header__row {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 1rem 1.5rem;
      gap: 2rem;
    }

    .brand {
      display: flex;
      align-items: center;
      gap: 0.75rem;
      font-weight: 800;
      font-size: 1.5rem;
      color: #a78bfa;
    }

    .brand__logo {
      font-size: 1.75rem;
    }

    .status {
      display: inline-block;
      width: 8px;
      height: 8px;
      background: #22c55e;
      border-radius: 50%;
      animation: pulse 2s infinite;
    }

    @keyframes pulse {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.5; }
    }

    .search {
      display: flex;
      align-items: center;
      background: rgba(30, 30, 60, 0.8);
      border: 2px solid rgba(139, 92, 246, 0.3);
      border-radius: 12px;
      padding: 0.75rem 1rem;
      gap: 0.75rem;
      flex: 1;
      max-width: 400px;
      transition: all 0.2s;
    }

    .search:focus-within {
      border-color: #8b5cf6;
      box-shadow: 0 0 0 3px rgba(139, 92, 246, 0.2);
    }

    .search input {
      border: none;
      outline: none;
      background: none;
      flex: 1;
      font-size: 0.875rem;
      color: #e2e8f0;
    }

    .search input::placeholder {
      color: #94a3b8;
    }

    .search svg {
      color: #94a3b8;
    }

    .nav {
      display: flex;
      gap: 1rem;
    }

    .btn {
      display: inline-flex;
      align-items: center;
      gap: 0.5rem;
      padding: 0.75rem 1.5rem;
      border: none;
      border-radius: 12px;
      font-weight: 600;
      font-size: 0.875rem;
      cursor: pointer;
      transition: all 0.2s;
      text-decoration: none;
      font-family: inherit;
    }

    .btn--ghost {
      background: transparent;
      color: #94a3b8;
    }

    .btn--ghost:hover {
      background: rgba(139, 92, 246, 0.1);
      color: #e2e8f0;
    }

    .btn--primary {
      background: linear-gradient(135deg, #8b5cf6, #7c3aed);
      color: white;
      box-shadow: 0 4px 12px rgba(139, 92, 246, 0.3);
    }

    .btn--primary:hover {
      transform: translateY(-1px);
      box-shadow: 0 8px 25px rgba(139, 92, 246, 0.4);
    }

    .btn--outline {
      background: rgba(30, 30, 60, 0.8);
      color: #a78bfa;
      border: 2px solid rgba(139, 92, 246, 0.3);
    }

    .btn--outline:hover {
      border-color: #8b5cf6;
      color: #c4b5fd;
      background: rgba(139, 92, 246, 0.1);
      transform: translateY(-1px);
      box-shadow: 0 8px 25px rgba(139, 92, 246, 0.3);
    }

    .w-full {
      width: 100%;
    }

    /* Main */
    .main {
      padding: 2rem 1.5rem;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
      gap: 1.5rem;
    }

    /* Cards */
    .card {
      background: rgba(30, 30, 60, 0.9);
      border: 1px solid rgba(139, 92, 246, 0.2);
      border-radius: 20px;
      overflow: hidden;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.4);
      transition: all 0.3s ease;
      backdrop-filter: blur(10px);
    }

    .card:hover {
      transform: translateY(-8px);
      box-shadow: 0 20px 60px rgba(139, 92, 246, 0.3);
      border-color: rgba(139, 92, 246, 0.4);
    }

    .card__banner {
      height: 120px;
      background: linear-gradient(135deg, var(--brand-color, #8b5cf6), var(--brand-color-light, #a78bfa));
      position: relative;
      overflow: hidden;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .card__banner::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><defs><pattern id="grid" width="10" height="10" patternUnits="userSpaceOnUse"><path d="M 10 0 L 0 0 0 10" fill="none" stroke="rgba(255,255,255,0.05)" stroke-width="1"/></pattern></defs><rect width="100" height="100" fill="url(%23grid)"/></svg>');
    }

    .card__image {
      width: 80px;
      height: 80px;
      object-fit: contain;
      z-index: 2;
      position: relative;
      filter: brightness(1.1) contrast(1.1);
      transition: transform 0.3s ease;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 12px;
      padding: 8px;
    }

    .card:hover .card__image {
      transform: scale(1.05);
    }

    .card__body {
      padding: 1.5rem;
    }

    .card__title-row {
      display: flex;
      align-items: center;
      gap: 0.75rem;
      margin-bottom: 0.5rem;
    }

    .pill {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      width: 28px;
      height: 28px;
      background: linear-gradient(135deg, #fbbf24, #f59e0b);
      border-radius: 50%;
      color: white;
    }

    .card__title {
      font-size: 1.125rem;
      font-weight: 600;
      color: #f1f5f9;
    }

    .card__subtitle {
      color: #94a3b8;
      font-size: 0.875rem;
      margin-bottom: 1rem;
    }

    .card__price-row {
      display: flex;
      justify-content: space-between;
      align-items: flex-end;
      margin-bottom: 1.5rem;
    }

    .price {
      font-size: 1.5rem;
      font-weight: 800;
      color: #10b981;
    }

    .pix {
      font-size: 0.75rem;
      color: #94a3b8;
    }

    .icons {
      display: flex;
      gap: 0.5rem;
    }

    .chip {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      width: 32px;
      height: 32px;
      background: rgba(139, 92, 246, 0.1);
      border: 1px solid rgba(139, 92, 246, 0.2);
      border-radius: 8px;
      color: #a78bfa;
      transition: all 0.2s;
    }

    .chip:hover {
      background: rgba(139, 92, 246, 0.2);
      color: #c4b5fd;
    }

    /* Footer */
    .footer {
      background: rgba(15, 15, 35, 0.95);
      backdrop-filter: blur(20px);
      border-top: 1px solid rgba(139, 92, 246, 0.2);
      margin-top: 4rem;
    }

    .footer__row {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1.5rem;
      font-size: 0.875rem;
      color: #94a3b8;
    }

    .link {
      color: #a78bfa;
      text-decoration: none;
      font-weight: 500;
    }

    .link:hover {
      color: #c4b5fd;
      text-decoration: underline;
    }

    /* Responsive */
    @media (max-width: 768px) {
      .header__row {
        flex-direction: column;
        gap: 1rem;
      }

      .search {
        max-width: none;
        width: 100%;
      }

      .nav {
        width: 100%;
        justify-content: center;
      }

      .grid {
        grid-template-columns: 1fr;
      }

      .footer__row {
        flex-direction: column;
        gap: 1rem;
        text-align: center;
      }
    }

    /* Hidden class for search functionality */
    .hidden {
      display: none;
    }
  </style>
</head>
<body>
  <!-- Header -->
  <header class="header">
    <div class="wrap header__row">
      <div class="brand">
        <div class="brand__logo">🧊</div>
        <div class="brand__name">FALL <span class="status"></span></div>
      </div>

      <div class="search">
        <svg width="18" height="18" viewBox="0 0 24 24" fill="none" aria-hidden="true">
          <path d="M21 21l-4.35-4.35M10.5 18a7.5 7.5 0 1 1 0-15 7.5 7.5 0 0 1 0 15Z" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
        </svg>
        <input id="searchInput" type="search" placeholder="Procure pelo nome do produto" autocomplete="off">
      </div>

      <nav class="nav">
        <button class="btn btn--ghost">
          <svg width="18" height="18" viewBox="0 0 24 24" fill="none">
            <path d="M6 6h15l-1.5 9h-12L6 6Z" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
            <circle cx="9" cy="21" r="1.5" fill="currentColor"/><circle cx="18" cy="21" r="1.5" fill="currentColor"/>
          </svg>
          <span>Carrinho</span>
        </button>
        <a class="btn btn--primary" href="#" role="button">
          <svg width="18" height="18" viewBox="0 0 24 24" fill="none">
            <path d="M12 12a5 5 0 1 0 0-10 5 5 0 0 0 0 10Zm-7 10a7 7 0 1 1 14 0H5Z" fill="currentColor"/>
          </svg>
          <span>Fazer login</span>
        </a>
      </nav>
    </div>
  </header>

  <main class="wrap main">
    <section class="grid" id="productsGrid"></section>
  </main>

  <template id="cardTemplate">
    <article class="card">
      <div class="card__banner">
        <img class="card__image" src="" alt="" loading="lazy">
      </div>
      <div class="card__body">
        <div class="card__title-row">
          <span class="pill">
            <svg width="14" height="14" viewBox="0 0 24 24" fill="none">
              <path d="M12 17.27 18.18 21l-1.64-7.03L22 9.24l-7.19-.61L12 2 9.19 8.63 2 9.24l5.46 4.73L5.82 21 12 17.27Z" fill="currentColor"/>
            </svg>
          </span>
          <h3 class="card__title"></h3>
        </div>
        <div class="card__subtitle"></div>
        <div class="card__price-row">
          <div>
            <div class="price"></div>
            <div class="pix">À vista no Pix</div>
          </div>
          <div class="icons">
            <span class="chip" title="Entrega rápida">
              <svg width="14" height="14" viewBox="0 0 24 24" fill="none"><path d="M3 12h18M3 12l6-6M3 12l6 6" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/></svg>
            </span>
            <span class="chip" title="Garantia">
              <svg width="14" height="14" viewBox="0 0 24 24" fill="none"><path d="M12 3l7 4v5c0 5-3.5 8-7 9-3.5-1-7-4-7-9V7l7-4Z" stroke="currentColor" stroke-width="2"/></svg>
            </span>
          </div>
        </div>
        <button class="btn btn--outline w-full buy-btn">
          <svg width="18" height="18" viewBox="0 0 24 24" fill="none">
            <path d="M6 6h15l-1.5 9h-12L6 6Z" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
          </svg>
          Comprar agora
        </button>
      </div>
    </article>
  </template>

  <footer class="footer">
    <div class="wrap footer__row">
      <p>© <span id="year"></span> Loja FALL • Todos os direitos reservados.</p>
      <a class="link" href="#">Termos</a>
    </div>
  </footer>

  <script>
    const PRODUCTS = [
      { 
        title:"Xbox Game Pass", 
        subtitle:"⭐ [MAIS VENDIDO] Xbox Game Pass Ultimate", 
        price:10.00, 
        brandColor:"#00D46A",
        image:"https://img.icons8.com/fluency/96/xbox.png"
      },
      { 
        title:"Conta Netflix", 
        subtitle:"Netflix Premium", 
        price:15.00, 
        brandColor:"#E50914",
        image:"https://img.icons8.com/color/96/netflix.png"
      },
      { 
        title:"Hbo Max", 
        subtitle:"Hbo Max", 
        price:14.00, 
        brandColor:"#8B5CF6",
        image:"https://img.icons8.com/color/96/hbo.png"
      },
      { 
        title:"Disney Plus", 
        subtitle:"Disney Plus", 
        price:13.00, 
        brandColor:"#38BDF8",
        image:"https://img.icons8.com/fluency/96/disney-plus.png"
      },
      { 
        title:"Prime Video", 
        subtitle:"Amazon Prime", 
        price:14.00, 
        brandColor:"#0EA5E9",
        image:"https://img.icons8.com/fluency/96/amazon-prime-video.png"
      },
      { 
        title:"Paramount plus+", 
        subtitle:"Paramount", 
        price:13.00, 
        brandColor:"#60A5FA",
        image:"https://commons.wikimedia.org/wiki/Special:FilePath/Paramount+_logo.png"
      },
      { 
        title:"Spotify premium", 
        subtitle:"Spotify Premium", 
        price:13.00, 
        brandColor:"#22C55E",
        image:"https://img.icons8.com/fluency/96/spotify.png"
      },
      { 
        title:"Youtube premium", 
        subtitle:"Youtube Premium", 
        price:15.00, 
        brandColor:"#EF4444",
        image:"https://img.icons8.com/fluency/96/youtube-play.png"
      },
      { 
        title:"Canva Pro", 
        subtitle:"Canva", 
        price:11.00, 
        brandColor:"#22D3EE",
        image:"https://img.icons8.com/fluency/96/canva.png"
      },
      { 
        title:"Deezer Premium", 
        subtitle:"Deezer", 
        price:14.00, 
        brandColor:"#A855F7",
        image:"https://img.icons8.com/fluency/96/deezer.png"
      }
    ];

    // Discord link
    const DISCORD_LINK = 'https://discord.gg/WfNeu5FEY2';

    // DOM elements
    const productsGrid = document.getElementById('productsGrid');
    const searchInput = document.getElementById('searchInput');
    const cardTemplate = document.getElementById('cardTemplate');

    // Render products
    function renderProducts(products) {
      productsGrid.innerHTML = '';
      
      products.forEach(product => {
        const cardElement = cardTemplate.content.cloneNode(true);
        
        // Set product data
        cardElement.querySelector('.card__title').textContent = product.title;
        cardElement.querySelector('.card__subtitle').textContent = product.subtitle;
        cardElement.querySelector('.price').textContent = `R$ ${product.price.toFixed(2)}`;
        
        // Set product image with fallback
        const image = cardElement.querySelector('.card__image');
        image.src = product.image;
        image.alt = product.title;
        
        // Add error handling for images
        image.onerror = function() {
          // If image fails to load, hide it and show a placeholder icon
          this.style.display = 'none';
          const banner = this.parentElement;
          
          // Custom fallback for each service
          let fallbackIcon = '🎮';
          switch(product.title) {
            case 'Xbox Game Pass': fallbackIcon = '🎮'; break;
            case 'Conta Netflix': fallbackIcon = '🎬'; break;
            case 'Hbo Max': fallbackIcon = '📺'; break;
            case 'Disney Plus': fallbackIcon = '🏰'; break;
            case 'Prime Video': fallbackIcon = '📦'; break;
            case 'Paramount plus+': fallbackIcon = '⛰️'; break;
            case 'Spotify premium': fallbackIcon = '🎵'; break;
            case 'Youtube premium': fallbackIcon = '▶️'; break;
            case 'Canva Pro': fallbackIcon = '🎨'; break;
            case 'Deezer Premium': fallbackIcon = '🎧'; break;
            default: fallbackIcon = '🎮';
          }
          
          banner.innerHTML += `
            <div style="
              display: flex; 
              align-items: center; 
              justify-content: center;
              font-size: 2.5rem;
              color: rgba(255,255,255,0.9);
              z-index: 2;
              position: relative;
              text-shadow: 0 2px 4px rgba(0,0,0,0.3);
            ">${fallbackIcon}</div>
          `;
        };
        
        // Set brand color
        const banner = cardElement.querySelector('.card__banner');
        banner.style.setProperty('--brand-color', product.brandColor);
        
        // Add buy button functionality
        const buyBtn = cardElement.querySelector('.buy-btn');
        buyBtn.addEventListener('click', () => {
          window.open(DISCORD_LINK, '_blank');
        });
        
        productsGrid.appendChild(cardElement);
      });
    }

    // Search functionality
    function filterProducts() {
      const query = searchInput.value.toLowerCase().trim();
      
      if (query === '') {
        renderProducts(PRODUCTS);
        return;
      }
      
      const filtered = PRODUCTS.filter(product => 
        product.title.toLowerCase().includes(query) || 
        product.subtitle.toLowerCase().includes(query)
      );
      
      renderProducts(filtered);
    }

    // Event listeners
    searchInput.addEventListener('input', filterProducts);

    // Set current year in footer
    document.getElementById('year').textContent = new Date().getFullYear();

    // Initial render
    renderProducts(PRODUCTS);
  </script>
</body>
</html>
